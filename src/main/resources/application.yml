spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/flagship
    username: flagship
    password: flagship
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update  # Use Flyway for migrations
    show-sql: false       # Disable SQL logging in production
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

  redis:
    host: localhost
    port: 6379
    timeout: 2000ms
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0

  cache:
    type: redis
    redis:
      time-to-live: 600000  # 10 minutes

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${JWT_ISSUER_URI:http://localhost:8080}

# Feature Flag Platform Configuration
flagship:
  jwt:
    secret: ${JWT_SECRET:mySecretKey}
    expiration: 86400000  # 24 hours
  api:
    rate-limit:
      requests-per-minute: 1000
  webhook:
    retry:
      max-attempts: 3
      backoff-delay: 1000
    signature:
      secret: ${WEBHOOK_SECRET:webhookSecret}

# Observability
management:
  endpoints:
    web:
      exposure:
        include: "*"
  metrics:
    export:
      prometheus:
        enabled: true
  tracing:
    sampling:
      probability: 1.0

# Logging
logging:
  level:
    com.flagship: DEBUG
    org.springframework.security: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

